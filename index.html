<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor|Results Summary Component</title>
</head>
<body>
<div class="card">
    <div class="card-container">
        <section class="result">
            <h3 class="title">your result</h3>
            <div class="circle">
                <h1>70</h1>
                <p class="circle100">of 100</p>

            </div>
            <b class="Great">Great</b>
            <p class="info">
                You scored higher than 65% of the people who have taken these tests.
            </p>

        </section>
        <section class="summary">
            <h3 class="title">Summary</h3>
            <div class="rows">
                <div class="row">
                    <div class="badge">
                        <img class="pic"
                             src="https://spontaneous-cocada-2191f0.netlify.app/assets/images/icon-reaction.svg"
                             alt="icon">
                        <b>Reaction</b>
                    </div>
                    <p>
                        <b  class="Percent">80 \ 100</b>
                    </p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="https://spontaneous-cocada-2191f0.netlify.app/assets/images/icon-memory.svg" alt="icon">
                        <b>Memory</b>
                    </div>
                    <p>
                        <b>92 \ 100</b>
                    </p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="https://spontaneous-cocada-2191f0.netlify.app/assets/images/icon-verbal.svg" alt="icon">
                        <b>Verbal</b>
                    </div>
                    <p>
                        <b>61 \ 100</b>
                    </p>
                </div>
                <div class="row">
                    <div class="badge">
                        <img src="https://spontaneous-cocada-2191f0.netlify.app/assets/images/icon-visual.svg" alt="icon">
                        <b>Visual</b>
                    </div>
                    <p>
                        <b>72 \ 100</b>
                    </p>
                </div>
                <button class="btn" type="button" name="button">Continue</button>

            </div>

        </section>

    </div>

</div>

</body>
</html>
